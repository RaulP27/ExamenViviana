<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Formulario</title>
</head>
<body>
    <form>
        <h1>Listar</h1>
        <button type="button" id="listar">LISTAR</button>
        <div>
            <table id="tabla">
                <thead>
                    <th>Curso</th>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Materias</th>
                    <th>Notas</th>
                </thead>
            </table>
        </div>
        <h1>Actualizar</h1>
        <ul>
            
                <label>Ingrese el codigo del estudiante: </label>
                <input type="number" name="codigo" id="codigo" min="0"><br><br>
            
                <label>Ingrese el curso a actualizar: <input type="number" name="curso" id="curso"></label>
                <br><br>

                <label>Ingrese las notas:</label><br>
                <label>Nota N°1: </label><input type="number" name="nota1" id="nota1"><br>
                <label>Nota N°2: </label><input type="number" name="nota2" id="nota2"><br>
                <label>Nota N°3: </label><input type="number" name="nota3" id="nota3"><br><br>

                <button type="button" id="btnactualizar">ACTUALIZAR</button>
        </ul>

        <h1>Eliminar</h1>
        <ul>
            <label>Ingrese el curso a eliminar: <input type="number" name="cursoeliminar" id="cursoeliminar"></label>
            <br><br>

            <button type="button" id="btneliminar">ELIMINAR</button>
        </ul>
    </form>
    
    <script src="JS/ajax.js"></script>
</body>
</html>
